<!DOCTYPE html>
<html lang="en">
    <head>
        
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tic Tac Toe</title>
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/header.css">
        <link rel="stylesheet" href="css/platform.css">
        <link rel="stylesheet" href="css/foot.css">
    </head>

    <body>

        <main class="game-container">
            <header class="header-container">
                <h1 class="game-name">TIC TAC TOE</h1>
                <div class="two-player-container"></div>
                <h1 class="creator">Made by Cristop</h1>
            </header>

            <div class="platform-container">
                <div class="player-one-container">
                    <p class="player-one">Player 1</p>
                    <div class="player-icon">
                        <img class="o-image" src="/assets/images/O.png" alt="O"> 
                    </div>
                </div>
                <section class="board">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                </section>
                <section class="player-two-container">
                    <p class="player-two">Player 2</p>
                    <div class="player-icon">
                        <img class="x-image" src="/assets/images/X.png" alt="X"> 
                    </div>
                </section>
            </div>

            <div class="foot-container">
                <button class="reset-button">Reset</button>
            </div>
            
        </main>
    </body>
</html>
